[project.scripts]
wm = "whitemagic.cli.cli_app:main"
whitemagic = "whitemagic.cli.cli_app:main"

[tool.setuptools]
packages = {find = {where = ["."], include = ["whitemagic*"]}}

[tool.setuptools.package-data]
whitemagic = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
# Exclude archived and pending tests
norecursedirs = [
    "tests/archive", 
    "tests/pre_v4.5.0_reorganization", 
    "tests/pending", 
    "tests/archive_v4.5.0_reorg",
    "tests/legacy",
    "node_modules", 
    ".git"
]
asyncio_mode = "auto"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::pytest.PytestConfigWarning",
]
markers = [
    "security: marks tests as security-related",
    "slow: marks tests that take >5s (e.g. full DB sweeps, 107K memory loads)",
    "db: marks tests that require a real populated database",
]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
# Relaxed globally; strict on public-surface packages (tools, interfaces).
disallow_untyped_defs = false

# --- Strict packages (public surface) ---------------------------------
[[tool.mypy.overrides]]
module = [
    "whitemagic.tools.*",
    "whitemagic.interfaces.*",
]
disallow_untyped_defs = true

# --- Ignore missing stubs for optional / native deps -------------------
[[tool.mypy.overrides]]
module = [
    "fitz",
    "yaml",
    "whitemagic_rs",
    "whitemagic_rs.*",
    "psutil",
    "cvxpy",
    "cvxpy.*",
    "fastapi",
    "fastapi.*",
    "uvicorn",
    "uvicorn.*",
    "starlette",
    "starlette.*",
    "redis",
    "redis.*",
    "sqlalchemy",
    "sqlalchemy.*",
    "aiosqlite",
    "aiohttp",
    "aiohttp.*",
    "flask",
    "flask.*",
    "flask_cors",
    "textual",
    "textual.*",
    "sentence_transformers",
    "sentence_transformers.*",
    "torch",
    "torch.*",
    "faiss",
    "numpy",
    "numpy.*",
    "scipy",
    "scipy.*",
    "openai",
    "openai.*",
    "tiktoken",
    "watchdog",
    "watchdog.*",
]
ignore_missing_imports = true

# --- Archived code: no enforcement -------------------------------------
[[tool.mypy.overrides]]
module = "whitemagic._archived.*"
ignore_errors = true
