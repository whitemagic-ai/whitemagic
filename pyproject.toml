[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "whitemagic"
version = "14.1.0"
description = "The Tool Substrate for Agentic AI â€” 208 MCP tools, tiered memory, ethical governance, polyglot accelerators"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "WhiteMagic Contributors"}
]
keywords = ["memory", "ai", "mcp", "context", "llm", "agents", "tools", "governance", "polyglot"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]

dependencies = [
    "click>=8.1.7",
    "pydantic>=2.0.0,<3.0.0",
    "pyyaml>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/lbailey94/whitemagic"
Documentation = "https://github.com/lbailey94/whitemagic/blob/main/docs/QUICKSTART.md"
Repository = "https://github.com/lbailey94/whitemagic"
Changelog = "https://github.com/lbailey94/whitemagic/blob/main/CHANGELOG.md"
Issues = "https://github.com/lbailey94/whitemagic/issues"

[project.optional-dependencies]
# === MODULAR INSTALLATION OPTIONS ===
# WhiteMagic is designed to be modular - install only what you need!
#
# Minimal: pip install whitemagic                    (core tool + memory substrate)
# + MCP: pip install whitemagic[mcp]                 (FastMCP server)
# + CLI: pip install whitemagic[cli]                 (Rich formatting)
# + API: pip install whitemagic[api]                 (FastAPI server stack)
# + Development: pip install whitemagic[dev]         (testing, linting, formatting)
#
# Or combine: pip install whitemagic[offline,terminal,dev]

# Local AI & Semantic Search (privacy-first, offline)
embeddings = [
    "sentence-transformers>=2.2.0",  # ~2.5GB with torch
    "torch>=2.0.0,<3.0.0",            # Deep learning framework
    "scipy>=1.10.0",                  # Enhanced search algorithms
    "faiss-cpu>=1.7.4",               # Fast similarity search
]

# Terminal Tool (safe command execution for AI agents)
terminal = [
    # Terminal tool has no extra dependencies - included in core!
    # This extra exists for documentation purposes
]

# Rich CLI formatting
cli = [
    "rich>=13.0.0",
]

# Interactive TUI extras
tui = [
    "textual>=0.50.0",
]

# MCP support
mcp = [
    "fastmcp>=0.4.1",
]

# REST / HTTP API stack (optional)
api = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "python-multipart>=0.0.6",
    "email-validator>=2.0.0",
    "httpx>=0.25.0",
]

# Database stack (optional)
db = [
    "sqlalchemy>=2.0.0",
    "aiosqlite>=0.19.0",
    "asyncpg>=0.29.0",
    "alembic>=1.13.0",
]

# Caching & rate limiting (optional)
cache = [
    "redis>=5.0.1",
]

# Networking / async helpers used by some optional modules
net = [
    "aiohttp>=3.9.0",
    "websockets>=12.0",
    "aiofiles>=23.2.1",
    "requests>=2.31.0",
    "urllib3>=2.0.0,<3.0.0",
    "chardet>=5.0.0",
]

# Cloud client libs (optional)
openai = [
    "openai>=1.3.0",
    "tiktoken>=0.5.0",
]

# Authentication helpers (optional)
auth = [
    "passlib[bcrypt]>=1.7.4",
]

# Numerical / optimization extras (optional)
numeric = [
    "numpy>=1.24.0",
    "scipy>=1.10.0",
]

opt = [
    "cvxpy>=1.4.0",
]

# Full Offline Suite (everything local, zero cloud dependencies)
offline = [
    "sentence-transformers>=2.2.0",
    "torch>=2.0.0,<3.0.0",
    "scipy>=1.10.0",
]

# Development Tools (testing, linting, formatting)
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-timeout>=2.2.0",
    "black>=23.0.0",
    "isort>=5.13.0",
    "mypy>=1.0.0",
    "ruff>=0.1.6",
    "maturin>=1.3.0",  # For building Rust extensions
