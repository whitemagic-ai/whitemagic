name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  ci-gate:
    name: CI Gate
    uses: ./.github/workflows/ci.yml

  build-and-publish:
    name: Build & Publish to PyPI
    needs: ci-gate
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Build Tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Build Package
        run: python -m build

      - name: Verify Package
        run: twine check dist/*

      - name: Sign with Sigstore
        run: |
          python -m pip install sigstore
          for f in dist/*; do
            python -m sigstore sign --bundle "$f.sigstore.json" "$f"
          done

      - name: Generate SBOM (CycloneDX)
        run: |
          python -m pip install cyclonedx-bom pip-audit
          cyclonedx-py environment -o dist/sbom.cdx.json --output-format json 2>/dev/null || true
          pip-audit --format json --output dist/pip-audit.json --desc 2>/dev/null || true

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*.whl dist/*.tar.gz
        if: env.TWINE_PASSWORD != ''

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
            dist/*.sigstore.json
            dist/sbom.cdx.json
            dist/pip-audit.json
          generate_release_notes: true
          body_path: RELEASE_NOTES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-publish
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build and Push to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}:latest

      - name: Log in to Docker Hub
        id: dockerhub-login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        if: ${{ secrets.DOCKERHUB_USERNAME != '' }}
        continue-on-error: true

      - name: Push to Docker Hub
        if: ${{ steps.dockerhub-login.outcome == 'success' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            whitemagic-ai/whitemagic:${{ steps.version.outputs.VERSION }}
            whitemagic-ai/whitemagic:latest
